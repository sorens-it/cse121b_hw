<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chicken/Egg Tracker</title>
<link rel="stylesheet" href="project.css">
</head>
<body>

<div id="app">
  <h1>Chicken/Egg Tracker</h1>
  <div id="chicken-list"></div>
  <button id="add-chicken-btn">Add Chicken</button>
</div>

<!-- Templates -->
<template id="chicken-template">
  <div class="chicken">
    <img class="chicken-img" src="" alt="Chicken Image">
    <div class="chicken-info">
      <h2 class="chicken-name"></h2>
      <p class="chicken-age"></p>
      <p class="chicken-breed"></p>
      <p class="chicken-egg-color"></p>
      <button class="add-egg-btn">Add Egg</button>
    </div>
  </div>
</template>

<script src="project.js"></script>
</body>
</html>
